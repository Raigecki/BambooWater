<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homepage</title>

  <!-- Font Awesome Styles -->
  <style>
    @font-face {
      font-family: 'FontAwesome';
      src: url('../fonts/fontawesome-webfont.eot?v=4.7.0');
      src: url('../fonts/fontawesome-webfont.eot?#iefix&v=4.7.0') format('embedded-opentype'), url('../fonts/fontawesome-webfont.woff2?v=4.7.0') format('woff2'), url('../fonts/fontawesome-webfont.woff?v=4.7.0') format('woff'), url('../fonts/fontawesome-webfont.ttf?v=4.7.0') format('truetype'), url('../fonts/fontawesome-webfont.svg?v=4.7.0#fontawesomeregular') format('svg');
    }

    .fa {
      font: normal normal normal 14px/1 FontAwesome;
      font-size: xx-large;
      text-rendering: auto;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: inline-block;
    }

    .fa-home:before {
      content: "\f015";
    }

    .fa-search:before {
      content: "\f002";
    }

    .fa-history:before {
      content: "\f1da";
    }

    .fa-question-circle-o:before {
      content: "\f29c";
    }

    .fa-gear:before {
      content: "\f013";
    }
  </style>

  <!-- Bootstraps Styles -->
  <style>
    .form-control {
      display: block;
      width: 100%;
      height: 5rem;
      font-size: 3.5rem;
      color: rgb(80, 77, 77);
      background-color: #fff;
      border: 5px solid #ccc;
      border-radius: 10px;
      -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
      -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
      -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
      transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    }

    .form-control:focus {
      border-color: #66afe9;
      outline: 0;
      -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
    }

    .form-control::-moz-placeholder {
      color: #999;
      opacity: 1;
    }

    .form-control:-ms-input-placeholder {
      color: #999;
    }
  </style>

  <!-- Element Styles -->
  <style>
    body {
      text-align: center;
      margin: 5% 5% 0 5%;
    }

    .main {
      margin-bottom: 10rem;
    }

    img {
      width: 80%;
      height: 80%;
      margin-left: 7%;
    }

    .groupSeparator {
      display: flex;
      flex-basis: 100%;
      align-items: center;
      color: rgba(0, 0, 0, 0.35);
      margin: 1rem 0 2rem 0;
      font-size: 3rem;
    }

    .groupSeparator::before,
    .groupSeparator::after {
      content: "";
      flex-grow: 1;
      background: rgba(0, 0, 0, 0.35);
      height: 1px;
      font-size: 0px;
      line-height: 0px;
      margin: 0px 8px;
    }

    progress {
      height: 7rem;
      width: 100%;
      box-sizing: border-box;
      background-color: #EEEEEE;
      background: green;
      border-radius: 2px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25) inset;
      margin-bottom: 2rem;
    }

    #waterProgressbar::-webkit-progress-value {
      background: blue;
    }

    #waterProgressbar::-moz-progress-bar {
      background: blue;
    }

    #ProgressbarDiv>label {
      display: block;
      text-align: left;
      font-size: 3rem;
    }

    .tabs a {
      text-decoration: none;
      color: black;
      font-size: 5rem;
      margin: 1% 1% 1% 1%;
    }

    h2 {
      text-align: center;
    }

    #addButton {
      background-color: green;
      color: white;
      border-radius: 50%;
      border-color: green;
      border-width: 0;
      position: fixed;
      width: 10rem;
      line-height: 10rem;
      vertical-align: middle;
      font-size: 10em;
      text-align: center;
      top: 60%;
      right: 0;
    }

    .tabs {
      background-color: gray;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .measurementAndTime {
      float: right;
    }

    ul li {
      overflow: hidden;
    }

    table {
      border-collapse: collapse;
      text-align: left;
      font-size: 2rem;
      width: 100%;
    }

    td {
      border: 1px #dddddd;
      text-align: left;
      padding: 1rem;
    }

    tr:nth-child(odd) {
      background-color: #dddddd;
    }
  </style>
  <style>
    /* The Modal (background) */

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      line-height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      position: relative;
      background-color: #fefefe;
      border-radius: 10px;
      border: 1px solid #888;
      width: 80%;
      height: 50%;
      margin: 10%;
      vertical-align: middle;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -webkit-animation-name: animatetop;
      -webkit-animation-duration: 0.5s;
      animation-name: animatetop;
      animation-duration: 0.5s
    }

    .modal-header {
      border-radius: 10px 10px 0px 0px;
      padding: 4px;
      background-color: #5cb85c;
      text-align: center;
      color: white;
      height: 7rem;
      font-size: 4rem;
      padding: 1rem 1rem 1rem 2rem;
    }

    .modal-body {
      padding: 4%;
      text-align: center;
    }

    #selectMeasurement {
      height: 6rem;
    }

    /* Add Animation */

    @-webkit-keyframes animatetop {
      from {
        top: -300px;
        opacity: 0
      }
      to {
        top: 0;
        opacity: 1
      }
    }

    @keyframes animatetop {
      from {
        top: -300px;
        opacity: 0
      }
      to {
        top: 0;
        opacity: 1
      }
    }

    /* The Radio buttons*/

    #formField>label {

      font-size: 3rem;
    }

    #formField>label>input {
      width: 3rem;
      height: 3rem;
    }

    /* The Close Button */

    .close {
      color: white;
      float: right;
      font-size: 6rem;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    .confirmButton {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      margin: 0 5% 5% 5%;
      color: #fff;
      background-color: #5cb85c;
      border-color: #4cae4c;
      height: 7rem;
      width: 90%;
      padding: 6px 12px;
      font-size: 4rem;
      text-align: center;
      border: 1px solid transparent;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <img src="images/icon.jpg">

  <div class="main">
    <div class="groupSeparator">Daily Progress</div>
    <div id="ProgressbarDiv">
      <label for="fiberProgressbar">Fiber</label>
      <progress id="fiberProgressbar" value="0" max="100"></progress>
      <label for="waterProgressbar">Water</label>
      <progress id="waterProgressbar" value="0" max="100"></progress>
    </div>

    <div class="groupSeparator">Today's Log</div>
    <table id="logTable" data-row="0"></table>
  </div>
  <div class="tabs">
    <a class="fa fa-home" href="homepage.html"></a>
    <a class="fa fa-search" href="search.html"></a>
    <a class="fa fa-history" href="../skeleton/history.html"></a>
    <a class="fa fa-question-circle-o" href="../skeleton/help.html"></a>
    <a class="fa fa-gear" href="../skeleton/profile.html"></a>
  </div>

  <button id="addButton">
    <span>&#43</span>
  </button>

  <h3 id="result"></h3>

  <!-- The Modal -->
  <div id="addModal" class="modal">
    <div class="modal-content">

      <div class="modal-header">
        <span>Add Food/Water</span>
        <span class="close">&times;</span>
      </div>

      <div class="modal-body">
        <form role="form" id="formField" method="post" enctype="multipart/form-data" onsubmit="return validateForm();">

          <select class="form-control" id="selectType">
            <option value="food">Food</option>
            <option value="water">Water</option>
          </select>

          <input class="form-control" placeholder="Name" name="name" id="foodName">

          <input type="text" class="form-control" placeholder="Amount" id="amount" onkeypress='return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 46'></input>

          <select class="form-control" id="selectMeasurement">
            <option value="Grams">Grams</option>
            <option value="Liters">Liters</option>
            <option value="Cups">Cups</option>
          </select>

          <input type="button" name="submitButton" value="Add" id="confirmButton" data-toggle="modal" data-target="#confirm-submit"
            class="confirmButton">
        </form>

      </div>
      <!-- modal body div -->

      <div class="modal-footer">
      </div>
    </div>
    <!-- content div -->

  </div>
</body>

<script>
  // Check browser support
  if (typeof (Storage) == "undefined") document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
  if (localStorage.getItem('logTable') == undefined) generateData();
  if (localStorage.getItem('fiberProgressbar') == undefined) localStorage.setItem('fiberProgressbar', 0.00);
  if (localStorage.getItem('waterProgressbar') == undefined) localStorage.setItem('waterProgressbar', 0.00);

  //generateData();
  setProgressBar();
  setTable();
  //debug();

  function getFormattedTime() {
    var date = new Date();
    var hours = date.getHours();
    var ampm = 'AM';
    if (hours > 12) {
      hours -= 12;
      ampm = 'PM';
    }
    var time = hours + ':' + date.getMinutes() + ' ' + ampm;
    return time;
  }

  function updateProgressbar(type, amount) {

    var backFiberProgressbar = localStorage.getItem('fiberProgressbar');
    var backWaterProgressbar = localStorage.getItem('waterProgressbar');
    var frontFiberProgressbar = document.getElementById('fiberProgressbar');
    var frontWaterProgressbar = document.getElementById('waterProgressbar');

    console.log(type);
    console.log(amount);

    backFiberProgressbar += amount;
    backWaterProgressbar += amount;

    if (type == 'fiber') {

        frontFiberProgressbar.value = ((backFiberProgressbar / 30) * 100)
        localStorage.setItem('fiberProgressbar', backFiberProgressbar);
    }

    else if (type == 'water') {

        frontWaterProgressbar.value = ((backWaterProgressbar / 4) * 100);
        localStorage.setItem('waterProgressbar', backWaterProgressbar);
    }
  }

  function addRecord(type, name, amount, measurement) {

    var logCell = {};
    var frontLogTable = document.getElementById('logTable');
    var backLogTable = JSON.parse(localStorage.getItem('logTable'));
    var index = frontLogTable['data-row'];

    // Updating localstorage table
    if (type == 'food') {
      logCell['name'] = name;
      logCell['amountCups'] = amount + ' cups';
      logCell['amountGrams'] = 'Unknown g';
    }
    else if (type == 'water') {
      logCell['name'] = 'Water';
      logCell['amountLiters'] = amount + ' L';
    }
    logCell['date'] = getFormattedTime();
    //backLogTable.push(logCell);
    //localStorage.setItem('logTable', JSON.stringify(logTable));

    // Updating front end table
    var tr = document.createElement('tr');
    var tdIcon = document.createElement('td');
    var tdName = document.createElement('td');
    var tdDate = document.createElement('td');

    if (type == 'water') {

      tdIcon.innerHTML = '<img src=\"../iconassets/water.svg\">';
      tdName.innerHTML = logCell['name'] + '<br>'
      tdDate.innerHTML = logCell['amountLiters'] + '<br>' + logCell['date'];
    }
    else if (type == 'food') {

      var cups = '';
      if (amount > 1 && measurement == 'Cups') cups = 'Cups';
      else if (amount < 1 && measurement == 'Cups') cups = 'Cup';

      tdIcon.innerHTML = '<img src=\"../iconassets/apple-1.svg\">';     //Needs to be changed
      tdName.innerHTML = logCell['name'] + '<br>' + logCell['amountCups'] + ' ' + cups;
      tdDate.innerHTML = logCell['amountGrams'] + '<br>' + logCell['date'];
    }

    tr.appendChild(tdIcon);
    tr.appendChild(tdName);
    tr.appendChild(tdDate);
    tr.id = 'row' + index;
    frontLogTable.insertBefore(tr, frontLogTable.firstChild);
    index++;

    updateProgressbar(type, amount);

  }

  function modifyRecord() {

  }

  function deleteRecord() {

  }

  //function to create tr and td according to the stored information
  function setTable() {

    var frontLogTable = document.getElementById('logTable');
    var backLogTable = JSON.parse(localStorage.getItem('logTable'));

    for (var i = backLogTable.length - 1; i >= 0; i--) {

      var tr = document.createElement('tr');
      tr.id = 'row' + i;
      var tdIcon = document.createElement('td');
      var tdName = document.createElement('td');
      var tdDate = document.createElement('td');

      var cups = '';
      if (backLogTable[i]['amountCups'] > 1) cups = 'Cups';
      else cups = 'Cup';

      //Needs to be changed
      tdIcon.innerHTML = '<img src=\"../iconassets/apple-1.svg\">';
      tdName.innerHTML = backLogTable[i]['name'] + '<br>' + backLogTable[i]['amountCups'] + ' ' + cups;
      tdDate.innerHTML = backLogTable[i]['amountGrams'] + 'g' + '<br>' + backLogTable[i]['date'];

      tr.appendChild(tdIcon);
      tr.appendChild(tdName);
      tr.appendChild(tdDate);

      frontLogTable.appendChild(tr);
    }
    frontLogTable['data-row'] = backLogTable.length;
  }

  function setProgressBar() {

    var backFiberProgressbar = localStorage.getItem('fiberProgressbar');
    var backWaterProgressbar = localStorage.getItem('waterProgressbar');
    var frontFiberProgressbar = document.getElementById('fiberProgressbar');
    var frontWaterProgressbar = document.getElementById('waterProgressbar');

    console.log(backFiberProgressbar);
    console.log(backWaterProgressbar);

    frontFiberProgressbar.value = (backFiberProgressbar / 30) * 100;
    frontWaterProgressbar.value = (backWaterProgressbar / 4) * 100;
  }

</script>
<script>
  var modal = document.getElementById('addModal');
  var addButton = document.getElementById('addButton');
  var span = document.getElementsByClassName('close')[0];
  var confirm = document.getElementById('confirmButton');

  // When the user clicks the button, open the modal
  addButton.onclick = function () {
    modal.style.display = 'block';
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function () {
    modal.style.display = 'none';
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  }

  //When the user clicks the add/delete button
  confirm.onclick = function (event) {

    var selectType = document.getElementById('selectType');
    var type = selectType[selectType.selectedIndex].value
    var name = document.getElementById('foodName').value;
    var amount = document.getElementById('amount').value;
    var selectMeasurement = document.getElementById('selectMeasurement');
    var measurement = selectMeasurement[selectMeasurement.selectedIndex].value;

    addRecord(type, name, amount, measurement);

    //resetting the fields
    document.getElementById('foodName').value = '';
    document.getElementById('amount').value = '';

    modal.style.display = 'none';
  }
</script>

</html>
