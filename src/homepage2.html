<script>
  // Check browser support
  if (typeof (Storage) == "undefined") document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
  if (localStorage.getItem('logTable') == undefined) generateLocalStorageTable();
  if (localStorage.getItem('fiberProgressbar') == undefined) localStorage.setItem('fiberProgressbar', 0.0);
  if (localStorage.getItem('waterProgressbar') == undefined) localStorage.setItem('waterProgressbar', 0.0);

  if (localStorage.getItem('homeTimeStamp') == undefined) {

      var date = getFormattedDate();
      localStorage.setItem('homeTimeStamp', date);
  }
  importAtMidnight();
  setProgressBar();
  setTable();

  function generateLocalStorageTable() {
    var logTable = [];
    localStorage.setItem('logTable', JSON.stringify(logTable));
  }

  function updateProgressbar(type, amount) {
    
        var backFiberProgressbar = localStorage.getItem('fiberProgressbar');
        var backWaterProgressbar = localStorage.getItem('waterProgressbar');
        var frontFiberProgressbar = document.getElementById('fiberProgressbar');
        var frontWaterProgressbar = document.getElementById('waterProgressbar');
    
        amount = parseFloat(amount);
    
        var waterAmt = parseFloat(backWaterProgressbar);
        var fiberAmt = parseFloat(backFiberProgressbar);
    
        if (type == 'food') {
          var newValue = fiberAmt + amount;
          backFiberProgressbar = newValue;
          frontFiberProgressbar.value = parseFloat(backFiberProgressbar);
          localStorage.setItem('fiberProgressbar', backFiberProgressbar);
          setProgressBar();
        }
    
        else if (type == 'water') {
          var newValue = waterAmt + amount;
          backWaterProgressbar = newValue;
          frontWaterProgressbar.value = parseFloat(backWaterProgressbar);
          localStorage.setItem('waterProgressbar', backWaterProgressbar);
          setProgressBar();
        }
      }

  function addRecord() {

    var selectType = document.getElementById('selectType');
    var type = selectType[selectType.selectedIndex].value
    var name = document.getElementById('foodName').value;
    var amount = document.getElementById('amount').value;
    var selectMeasurement = document.getElementById('selectMeasurement');
    var measurement = selectMeasurement[selectMeasurement.selectedIndex].value;
    var date = getFormattedTime();

    if (selectType.selectedIndex == 0 || selectMeasurement.selectedIndex == 0) {
      alert("You must select a type before trying to add a new entry");
      return 0;
    }

    var logCell = {};
    var frontLogTable = document.getElementById('logTable');
    var backLogTable = JSON.parse(localStorage.getItem('logTable'));
    var index = frontLogTable.childElementCount;

    if (amount == '') {
      alert('You must specify the amount in grams or liters');
      return 0;
    }

    if (type == 'food' && name == '') {
      alert('You must specify the name of the food');
      return 0;
    }

    // Updating localstorage table
    if (type == 'food') {
      logCell['name'] = name;
      logCell['type'] = 'food';
      logCell['amount'] = amount;
      logCell['units'] = measurement;
      logCell['date'] = date;
    }
    else if (type == 'water') {
      logCell['name'] = 'Water';
      logCell['type'] = 'water';
      logCell['amount'] = amount;
      logCell['units'] = measurement;
      logCell['date'] = date;
    }
    logCell['date'] = date;
    
    backLogTable.push(logCell);
    localStorage.setItem('logTable', JSON.stringify(backLogTable));

    // updating front end table
    var tr = document.createElement('tr');
    var tdIcon = document.createElement('td');
    var tdName = document.createElement('td');
    var tdDate = document.createElement('td');
    var img = document.createElement('img');

    if (type == 'water') {

      tdIcon.innerHTML = setIcon('Water');
      tdName.innerHTML = 'Water';
      tdDate.innerHTML = amount + ' ' + measurement +  '<br>' + date;
      tdName['data-type'] = type;
      tdDate['data-amount'] = amount;
      tdDate['data-units'] = measurement;
      tdDate['data-date'] = date;
    }
    else if (type == 'food') {

      tdIcon.innerHTML = setIcon(name);
      tdName.innerHTML = name;
      tdDate.innerHTML = logCell['amount'] + ' ' + measurement + ' of fiber' + '<br>' + logCell['date'];

      tdName['data-type'] = type;
      tdName['data-name'] = name;
      tdDate['data-amount'] = amount;
      tdDate['data-units'] = measurement;
      tdDate['data-date'] = date;
    }

    tr.appendChild(tdIcon);
    tr.appendChild(tdName);
    tr.appendChild(tdDate);
    tr['data-index'] = index;
    tr.addEventListener('click', modifyRecord);
    frontLogTable.insertBefore(tr, frontLogTable.firstChild);
    index++;
    //resetting the fields
    document.getElementById('foodName').value = '';
    document.getElementById('amount').value = '';
    resetModalFields();
    modal.style.display = 'none';
    updateProgressbar(type, amount);
  }

  function modifyRecord() {

    //open the modal
    document.getElementById('addModal').style.display = 'block';
    document.getElementById('addModal').children[0].children[0].children[0].innerHTML = 'Update Entry';
    document.getElementById('confirmAddButton').style.display = 'none';
    document.getElementById ('updateButton').style.display = 'block';
    document.getElementById('deleteButton').style.display = 'block';

    var originalAmount;

    var backLogTable = JSON.parse(localStorage.getItem('logTable'));
    var index = this['data-index'];
    document.getElementById('rowIndex').value = index;
    var type = this.children[1]['data-type'];
    var name = this.children[1]['data-name'];
    var amount = this.children[2]['data-amount'];
    var units = this.children[2]['data-units'];
    var date = this.children[2]['data-date'];

    //load the modal with data
    if (type == 'water') {
      document.getElementById('selectType').value = type;
      originalAmount = amount;
      var amount = document.getElementById('amount');
      amount.value = originalAmount;
      amount.placeholder = 'Amount of Water';
      document.getElementById('selectMeasurement').value = units;
    }

    else {
      nameField = document.getElementById('foodName');
      nameField.style.display = 'block';
      nameField.value = name;
      document.getElementById('selectType').value = 'food';
      document.getElementById('foodName').value = name;
      originalAmount = amount;
      amount =  document.getElementById('amount');
      amount.value = originalAmount;
      amount.placeholder = 'Amount of Fiber';
      document.getElementById('selectMeasurement').value = units;
    }
    document.getElementById('updateButton').onclick = function() {
      updateRecord(originalAmount, type);
    }
  }

  function updateRecord(originalAmount, originalType) {

    var selectType = document.getElementById('selectType');
    var type = selectType[selectType.selectedIndex].value;
    var name = document.getElementById('foodName').value;
    var amount = document.getElementById('amount').value;
    var selectMeasurement = document.getElementById('selectMeasurement');
    var measurement = selectMeasurement[selectMeasurement.selectedIndex].value;
    var index = document.getElementById('rowIndex').value;

    //check for correct units
    if ((type == 'food' && measurement == 'Liters') || (type == 'water' && measurement == 'Grams')) {
      alert('Food cannot be in Liters and water cannot be in grams');
      return 0;
    }

    // Updating front end table
    var frontLogTable = document.getElementById('logTable');
    var backLogTable = JSON.parse(localStorage.getItem('logTable'));
    var rows = frontLogTable.childElementCount;

    //getting the element from front end
    var tr = frontLogTable.children[rows - index -1];
    var tdIcon = tr.children[0];
    var tdName = tr.children[1];
    var tdDate = tr.children[2];

    if (type == 'water') name = 'water';
    var measureInfo = (type == 'water') ? '' : ' of fiber';
    tdIcon.innerHTML = setIcon(name);
    tdName.innerHTML = name;
    tdDate.innerHTML = amount + ' ' + measurement + measureInfo + '<br>' + tdDate['data-date'];

    tdName['data-type'] = type;
    tdName['data-name'] = name;
    tdDate['data-amount'] = amount;
    tdDate['data-units'] = measurement;


    // Updating localstorage table
    var logCell = {};
    
    if (type == 'food') {
      logCell['name'] = name;
      logCell['amount'] = amount;
      logCell['date'] = tdDate['data-date'];
      logCell['type'] = type;
      logCell['units'] = measurement;
    }
    else if (type == 'water') {
      logCell['name'] = name;
      logCell['amount'] = amount;
      logCell['date'] = tdDate['data-date'];
      logCell['type'] = type;
      logCell['units'] = measurement;
    }
    backLogTable[index] = logCell;
    localStorage.setItem('logTable', JSON.stringify(backLogTable));

    //resetting the fields
    resetModalFields();
    modal.style.display = 'none';

    console.log('TYPE: ' + type);
    console.log('originaltype: ' + originalType);
    if (type == originalType) {
      console.log('in equal case');
      var resultAmount = parseFloat(amount) - parseFloat(originalAmount);
      updateProgressbar(type, resultAmount);
    }
    else {
      updateProgressbar(originalType, '-' + originalAmount);
      updateProgressbar(type, amount);
    }
  }

  function deleteRecord() {

    // Updating front end table
    var frontLogTable = document.getElementById('logTable');
    var backLogTable = JSON.parse(localStorage.getItem('logTable'));
    var rows = frontLogTable.childElementCount;
    var index = document.getElementById('rowIndex').value;
    var type = backLogTable[index].type;

    //updating progress bar
    console.log('rows: ' + rows);
    console.log('index: ' + index);
    var amount = frontLogTable.children[rows - index -1].children[2]['data-amount'];
    //var amountWater = frontLogTable.children[rows - index -1].children[2]['data-amount'];

    //if (amountFiber == undefined) updateProgressbar('water', '-' + amountWater);
    //else updateProgressbar('food', '-' + amountFiber);
    updateProgressbar(type, '-' + amount);

    //removing from backlog
    backLogTable.splice(index, 1);
    localStorage.setItem('logTable', JSON.stringify(backLogTable));
    frontLogTable.removeChild(frontLogTable.children[rows - index - 1]);

    //resetting indices of all tr with index > the one removed
    for (var i = rows - index -2; i >= 0; i--) {
      console.log(frontLogTable.children[i]);
      frontLogTable.children[i]['data-index']--;
    }
    resetModalFields();
    
    document.getElementById('addModal').style.display = 'none';

  }

  //function to create tr and td according to the stored information
  function setTable() {

    var frontLogTable = document.getElementById('logTable');
    var backLogTable = JSON.parse(localStorage.getItem('logTable'));

    for (var i = backLogTable.length - 1; i >= 0; i--) {

      var type = backLogTable[i].type;
      var name = backLogTable[i].name;
      var amount = backLogTable[i].amount;
      var units = backLogTable[i].units;
      var date = backLogTable[i].date;

      var tr = document.createElement('tr');
      tr['data-index'] = i;
      var tdIcon = document.createElement('td');
      var tdName = document.createElement('td');
      var tdDate = document.createElement('td');

      if (backLogTable[i].type == 'water') {

        tdIcon.innerHTML = setIcon('Water');
        tdName.innerHTML = name;
        tdName['data-name'] = name;
        tdName['data-type'] = type;
        tdDate.innerHTML = amount + ' ' + units + '<br>' + date;
        tdDate['data-amount'] = amount;
        tdDate['data-units'] = units;
        tdDate['data-date'] = date;
      }
      else {

        tdIcon.innerHTML = setIcon(name);
        tdName.innerHTML = name;
        tdName['data-name'] = name;
        tdName['data-type'] = type;
        tdDate.innerHTML = amount + ' ' + units + ' of fiber' + '<br>' + date;
        tdDate['data-amount'] = amount;
        tdDate['data-units'] = units;
        tdDate['data-date'] = date;
      }

      tr.appendChild(tdIcon);
      tr.appendChild(tdName);
      tr.appendChild(tdDate);
      tr.addEventListener('click', modifyRecord);

      frontLogTable.appendChild(tr);
    }
  }

  function setIcon(name) {

    var foodName = name.toLowerCase();
    var iconTagString;

    if (foodName in fiberMap) {
      iconTagString = '<img src="../iconassets/' + fiberMap[foodName]['icon'] + '.svg"\>';
    }
    else {
      iconTagString = '<img src="../iconassets/' + fiberMap['default']['icon'] + '.svg"\>';
    }
    return iconTagString;
  }

  function setProgressBar() {
    
        var backFiberProgressbar = parseFloat(localStorage.getItem('fiberProgressbar'));
        var backWaterProgressbar = parseFloat(localStorage.getItem('waterProgressbar'));
        var frontFiberProgressbar = document.getElementById('fiberProgressbar');
        var frontWaterProgressbar = document.getElementById('waterProgressbar');
        //console.log('front_waterProgress_bar = ' + frontWaterProgressbar);
    
        frontFiberProgressbar.value = backFiberProgressbar;
        frontWaterProgressbar.value = backWaterProgressbar;
    
        var gender = parseInt(localStorage.getItem('genderVal'));
        var age = parseInt(localStorage.getItem('ageVal'));
        if (gender == 1) {
          frontWaterProgressbar.max = '3';
          if (age != undefined && age < 50) {
            frontFiberProgressbar.max = '38';
          }
          else if (age != undefined && age >= 50) {
            frontFiberProgressbar.max = '30';
          }
        }
        else if (gender == 2) {
          frontWaterProgressbar.max = '2.2';
          if (age != undefined && age < 50) {
            frontFiberProgressbar.max = '25';
          }
          else if (age != undefined && age >= 50) {
            frontFiberProgressbar.max = '21';
          }
        }
        else {
          frontWaterProgressbar.max = '3';
          frontFiberProgressbar.max = '30';
        }

        //update progesss bar image
        var filledFiberImg = document.getElementById('filledFiberBar');
        var progressPercent = parseFloat(backFiberProgressbar) / parseFloat(frontFiberProgressbar.max) * 100 + 20;
        var clipString = 'polygon(0% 0%, ' + progressPercent + '% 0%, ' + (progressPercent - 8.5) + '% 100%, 0% 100%)';
        filledFiberImg.style['-webkit-clip-path'] = clipString;
        filledFiberImg.style['-moz-clip-path'] = clipString;
        filledFiberImg.style['clip-path'] = clipString;
    
        var filledWaterImg = document.getElementById('filledWaterBar');
        var progressPercent = parseFloat(backWaterProgressbar) / parseFloat(frontWaterProgressbar.max) * 100 + 20;
        var clipString = 'polygon(0% 0%, ' + progressPercent + '% 0%, ' + (progressPercent - 8.5) + '% 100%, 0% 100%)';
        filledWaterImg.style['-webkit-clip-path'] = clipString;
        filledWaterImg.style['-moz-clip-path'] = clipString;
        filledWaterImg.style['clip-path'] = clipString;

        //update indicator
        document.getElementById('fiberIndicator').innerHTML = 'Fiber: ' + parseFloat(backFiberProgressbar) + ' / ' + parseFloat(frontFiberProgressbar.max) + ' g';
        document.getElementById('waterIndicator').innerHTML = 'Water: ' + parseFloat(backWaterProgressbar) + ' / ' + parseFloat(frontWaterProgressbar.max) + ' L';
      }

      function sendData() {
        tracker = ga.getAll()[0];
        tracker.send('event', 'progressBar', 'click', 'BW');
      }

</script>
<script>
  var modal = document.getElementById('addModal');
  var addButton = document.getElementById('addButton');
  var span = document.getElementsByClassName('close')[0];
  var confirm = document.getElementById('confirmAddButton');

  function typeSelected() {

    var type = document.getElementById('selectType');
    var name = document.getElementById('foodName');
    var units = document.getElementById('selectMeasurement');
    var amount = document.getElementById('amount');

    if (type[type.selectedIndex].value == 'water') {
      amount.placeholder = 'Amount of Water';
      units.options[1].style.display = 'none';
      units.options[2].style.display = 'block';
      units.options[2].selected = 'selected';
      name.style.display = 'none';

    }
    else if (type[type.selectedIndex].value == 'food') {
      amount.placeholder = 'Amount of Fiber';
      units.options[2].style.display = 'none';
      units.options[1].style.display = 'block';
      units.options[1].selected = 'selected';
      name.style.display = 'block';
    }

    else {
      units.options[1].style.display = 'block';
      units.options[2].style.display = 'block';
    }
  }

  function resetModalFields() {
    
    var selectType = document.getElementById('selectType');
    selectType.selectedIndex = 0;
    document.getElementById('foodName').value = '';
    document.getElementById('amount').value = '';
    document.getElementById('amount').placeholder = 'Amount';
    document.getElementById('foodName').style.display = 'none';
    document.getElementById('selectMeasurement').options[0].selected = 'selected';

  }

  // When the user clicks the add  button, open the modal
  function modalAppear() {

    document.getElementById('addModal').children[0].children[0].children[0].innerHTML = 'New Entry';
    document.getElementById('confirmAddButton').style.display = 'block';
    document.getElementById ('updateButton').style.display = 'none';
    document.getElementById('deleteButton').style.display = 'none';

    modal.style.display = 'block';
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function () {

    //resetting the fields
    resetModalFields();
    modal.style.display = 'none';
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {

      resetModalFields();
      modal.style.display = 'none';
    }
  }

</script>
