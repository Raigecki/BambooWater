  <style>
    .form-control {
      display: block;
      width: 98%;
      height: 8rem;
      font-size: 5rem;
      color: rgb(80, 77, 77);
      background-color: #fff;
      border: 5px solid #ccc;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
      -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
      -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
      -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
      transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    }

    .form-control:focus {
      border-color: #66afe9;
      outline: 0;
      -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
    }

    .form-control::-moz-placeholder {
      color: #999;
      opacity: 1;
    }

    .form-control:-ms-input-placeholder {
      color: #999;
    }
  </style>

    body {

      float: right;

    ul li {

    table {

    td {
      border: 1px #dddddd;
      text-align: left;
      padding: 1rem;
    }

    tr:nth-child(odd) {

  <!-- Modal Styles -->
  <style>
    /* The Modal (background) */

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      line-height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      position: relative;
      background-color: #fefefe;
      border-radius: 10px;
      border: 1px solid #888;
      width: 80%; 
      margin: 10%;
      vertical-align: middle;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -webkit-animation-name: animatetop;
      -webkit-animation-duration: 0.5s;
      animation-name: animatetop;
      animation-duration: 0.5s
    }

    .modal-header {
      border-radius: 1rem 1rem 0px 0px;
      background-color: #5cb85c;
      text-align: center;
      height: 8rem;
      color: white;
      font-size: 5rem;
      line-height: 8rem;
    }

    .modal-header span:first-child{
      margin-left: 4rem;
    }

    .modal-header span:nth-child(2){
      margin-right: 1.5rem;
    }

    .modal-body {
      padding: 4%;
      text-align: center;
    }

    optgroup {
      font-size: 1rem;
    }

    #selectType {
      height: 8rem;
      width: 100%
    }

    #foodName {
      display: none;
    }

    #selectMeasurement {
      height: 8rem;
      width: 100%;
    }

    /* The Close Button */
    .close {
      color: white;
      float: right;
      font-size: 6rem;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    .confirmButton {
      left: 0;
      right: 0;
      color: #fff;
      height: 7rem;
      width: 100%;
      padding: 6px 12px;
      font-size: 4rem;
      text-align: center;
      border: 1px solid transparent;
      border-radius: 10px;
    }

    #confirmAddButton {
      /* position: absolute; */
      bottom: 0;
      border-color: #5cb85c;
      background-color: #5cb85c;
      margin-top: 2rem;
    }

    #updateButton {
      width: 100%;
      margin: 5% 0 5% 0;
      border-color: #ffcc00;
      background-color: #ffcc00;
      display: none;
    }

    #deleteButton {
      /* position: absolute; */
      bottom: 0;
      border-color: #cc0000;
      background-color: #cc0000;
      display: none;
    }

        /* Add Animation */
        @-webkit-keyframes animatetop {
      from {
        top: -300px;
        opacity: 0
      }
      to {
        top: 0;
        opacity: 1
      }
    }

    @keyframes animatetop {
      from {
        top: -300px;
        opacity: 0
      }
      to {
        top: 0;
        opacity: 1
      }
    }
  </style>
