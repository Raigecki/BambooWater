<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <script src="../iconMap.js" type="text/javascript"></script>
  <script src="general.js"></script>
  <script src="JavaScript/Food.js"></script>
  <script src="../Libraries/Vue.js"></script>
  <style>
    @font-face {
      font-family: 'FontAwesome';
      src: url('../fonts/fontawesome-webfont.eot?v=4.7.0');
      src: url('../fonts/fontawesome-webfont.eot?#iefix&v=4.7.0') format('embedded-opentype'), url('../fonts/fontawesome-webfont.woff2?v=4.7.0') format('woff2'), url('../fonts/fontawesome-webfont.woff?v=4.7.0') format('woff'), url('../fonts/fontawesome-webfont.ttf?v=4.7.0') format('truetype'), url('../fonts/fontawesome-webfont.svg?v=4.7.0#fontawesomeregular') format('svg');
    }

    .fa {
      font: normal normal normal 14px/1 FontAwesome;
      font-size: 1.5rem;
      text-rendering: auto;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: inline-block;
    }

    .fa-home:before {
      content: "\f015";
    }

    .fa-search:before {
      content: "\f002";
    }

    .fa-history:before {
      content: "\f1da";
    }

    .fa-question-circle-o:before {
      content: "\f29c";
    }

    .fa-gear:before {
      content: "\f013";
    }

    .fa-search:before {
      content: "\f002";
    }

    .fa-user-circle:before {
      content: "\f2bd";
    }

    .tabs a span:nth-child(1) {
      text-decoration: none;
      font-size: 5rem;
      margin: 1% 1% 1% 1%;
    }

    .tabs a span:nth-child(2) {
      text-decoration: none;
      font-size: 3rem;
    }

    .tabs a {
      font-size: 3.5rem;
      color: white;
      text-decoration: none;
    }

    .tabs {
      background-color: rgb(45, 45, 45);
      position: fixed;
      padding-top: 1rem;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    #searchDiv {
      margin-bottom: 11rem;
    }

    body {
      text-align: center;
      margin: 5% 5% 0 5%;
    }

    #searchLabel * {
      vertical-align: top;
      font-size: 5rem;
      height: 8rem;
    }

    #searchInput {
      width: 85%;
      float: left;
      border: 0.5rem solid #5cb85c;
      padding: 5px;
      border-radius: 0.5rem;
      outline: none;
      color: #9DBFAF;
    }

    #searchButton {
      border: 0.5rem solid #5cb85c;
      width: 15%;
      background: #5cb85c;
      text-align: center;
      color: #fff;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .confirmButton {
      left: 0;
      right: 0;
      color: #fff;
      height: 7rem;
      width: 100%;
      padding: 6px 12px;
      font-size: 4rem;
      text-align: center;
      border: 1px solid transparent;
      border-radius: 10px;
    }

    #transferButton {
      /* position: absolute; */
      bottom: 0;
      border-color: #5cb85c;
      background-color: #5cb85c;
      margin-top: 2rem;
    }

    table {
      border-collapse: collapse;
      text-align: left;
      font-size: 2rem;
      width: 100%;
      margin-top: 2rem;
    }

    td {
      border: 1px #dddddd;
      text-align: left;
      padding: 1rem;
    }

    tr:nth-child(odd) {
      background-color: #dddddd;
    }

    #searchDisclaimer {
      text-align: left;
      font-size: 1.5rem;
    }

    form label {
      font-size: 3rem;
    }

    .form-control {
      display: block;
      width: 98%;
      height: 8rem;
      font-size: 3rem;
      color: rgb(80, 77, 77);
      background-color: #fff;
      border: 5px solid #ccc;
      border-radius: 1rem;
      margin-bottom: 1.5rem;
      margin-top: 1rem;
      -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
      -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
      -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
      transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    }

    .form-control:focus {
      border-color: #66afe9;
      outline: 0;
      -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
    }

    .form-control::-moz-placeholder {
      color: #999;
      opacity: 1;
    }

    .form-control:-ms-input-placeholder {
      color: #999;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      line-height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      position: relative;
      background-color: #fefefe;
      border-radius: 10px;
      border: 1px solid #888;
      width: 80%; 
      margin: 10%;
      vertical-align: middle;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -webkit-animation-name: animatetop;
      -webkit-animation-duration: 0.5s;
      animation-name: animatetop;
      animation-duration: 0.5s
    }

    .modal-header {
      border-radius: 1rem 1rem 0px 0px;
      background-color: #5cb85c;
      text-align: center;
      height: 8rem;
      color: white;
      font-size: 5rem;
      line-height: 8rem;
    }

    .modal-header span:first-child{
      margin-left: 4rem;
    }

    .modal-header span:nth-child(2){
      margin-right: 1.5rem;
    }

    .modal-body {
      padding: 4%;
      text-align: left;
    }

    .close {
      color: white;
      float: right;
      font-size: 6rem;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

     /* Add Animation */
     @-webkit-keyframes animatetop {
      from {
        top: -300px;
        opacity: 0
      }
      to {
        top: 0;
        opacity: 1
      }
    }

    @keyframes animatetop {
      from {
        top: -300px;
        opacity: 0
      }
      to {
        top: 0;
        opacity: 1
      }
    }
  </style>
</head>

<body>
  <div id="searchApplication">
    <div id="searchDiv">
      <h3 id="searchDisclaimer">Search for fiber contents of common food items</h3>
      <label id="searchLabel" for="searchInput">
        <input name="searchInput" list="searchList" id="searchInput" type="search" placeholder="Search..." value="" onkeyup="showDynamicAutocomplete()">
        <button id="searchButton" type="submit" class="fa fa-search" onclick="setTable()"></button>
      </label>
      <table id="searchTable">
      </table>
    </div>

    <button @click="showModal = true">
      <span>+</span>
    </button>


    <h1>Name: {{name}}, Units: {{units}}, Fiber: {{fiber}}</h1>

    <modal id="addFoodModal" v-if="showModal" @close="showModal = false">
  
      <div slot="header">
      <span></span>
      <span class="close">&times;</span>
      </div>

      <form slot ="body" role="form" id="modalForm">
        <input type="hidden" id="rowIndex">

        <img height="42" width="42" v-model="image" v-on:click="vueTakePicture">

        <input class="form-control" placeholder="Name" v-model="name">

        <input type="text" class="form-control" placeholder="Value" v-model="fiber" onkeypress='return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 46'></input>

        <select class="form-control" v-model="units">
          <optgroup>
            <option value="none" selected disabled>--Select Units--</option>
            <option value="Cups">Cups</option>
            <option value="Grams">Grams</option>
            <option value="Liters">Liters</option>
        </optgroup>
        </select>

        <input type="button" name="confirmAddButton" value="Add" id="createFoodButton" class="confirmButton" v-on:click="vueCreateFood">
        <input type="button" name="updateButton" value="Update" id="updateFoodButton" class="confirmButton" v-on:click="vueUpdateFood">
        <input type="button" name="deleteButton" value="Delete" id="deleteFoodButton" class="confirmButton" v-on:click="vueDeleteFood">
      </form>

    </modal>

    <div class="tabs">
      <a href="homepage2.html">
        <span class="fa fa-home"></span>
        <br>
        <span>Home</span>
      </a>
      <a href="">
        <span class="fa fa-search"></span>
        <br>
        <span>Search</span>
      </a>
      <a href="history.html">
        <span class="fa fa-history"></span>
        <br>
        <span>History</span>
      </a>
      <a href="../skeleton/help.html">
        <span class="fa fa-question-circle-o"></span>
        <br>
        <span>Help</span>
      </a>
      <a href="../skeleton/profile.html">
        <span class="fa fa-user-circle"></span>
        <br>
        <span>Profile</span>
      </a>
    </div>
    <!-- The Modal -->
    <div id="transferModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span>Add Fiber</span>
          <span class="close">&times;</span>
        </div>

        <div class="modal-body">
          <form role="form" id="modalForm" onsubmit="addFiber(); return false;">

            <label for="itemName">Name:</label>
            <input class="form-control" id="itemName" disabled>
            <label for="units">Fiber per Unit:</label>
            <input type="text" class="form-control" id="units" disabled>
            <label for="foodAmount">Amount of Units:</label>
            <input type="number" required id="foodAmount" min="0" class="form-control">

            <input type="submit" name="transferButton" value="Add" id="transferButton" data-toggle="modal" data-target="#confirm-add"
            class="confirmButton">
          </form>

        </div>
        <!-- modal body div -->
      </div>


    </div>


    <!-- template for the modal component -->
<script type="text/x-template" id="modal-template">
  <transition name="modal">
    <div class="modal-mask">
      <div class="modal-wrapper">
        <div class="modal-container">

          <div class="modal-header">
            <slot name="header">             
            </slot>
          </div>

          <div class="modal-body">
            <slot name="body">
            </slot>
          </div>
        </div>
      </div>
    </div>
  </transition>
</script>
  </body>



<script>

  Vue.component('modal', {
    template: '#modal-template'
  })
  new Vue ({
    el: '#searchApplication',
    data: {
      showModal: false
    }
  })

  var modalVue = new Vue({
    el: '#addFoodModal',
    data: {
      image: '',
      name: '',
      fiber: '',
      unit: '',
      id: ''
    },
    methods: {
      vueCreateFood : function() {
        createFood(data);
      },
      vueUpdateFood : function() {
        updateFood(data);
      },
      vueDeleteFood : function() {
        deleteFood(data.id);
      }
    }
  });

  
</script>

</html>
